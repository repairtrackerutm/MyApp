<ion-view view-title="Dashboard">

  <ion-content class="padding">
    <div class="bar bar-header">

      <button ng-if="!removingSms" ng-click="hideRemoveSms()" class="button icon ion-minus-circled"></button>
      <button class="button button-calm" ng-if="removingSms" ng-click="hideRemoveSms()">cancel</button>
      <h1 class="title">Sms inbox</h1>
    </div>
    <div>list of items</div>
    <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="refresh()">
    </ion-refresher>
    <ion-list type="card">
      <ion-item ng-repeat="inboxMessage in inboxMessages">
        <div ng-if="removingSms">
          <button ng-click="deleteSms(inboxMessage.id)" class="button button-small button-assertive">-</button>
        </div>
        <div class="positive">
         {{inboxMessages.fromContactName}} <i class="icon ion-ios-telephone-outline"></i><small>{{inboxMessage.fromPhoneNumber}}</small>
        </div>
        <div>
          <h4>{{inboxMessage.message}}</h4>
        </div>
      </ion-item>
    </ion-list>
 <span ng-if="$root.useNetwork">
      <ion-spinner  icon="android"></ion-spinner>
    </span>
</ion-view>
